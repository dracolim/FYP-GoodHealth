        <!-- filter rows -->

            <button id="dropdownRadioButton" data-dropdown-toggle="dropdownRadio"

                <svg class="w-3 h-3 ml-2" aria-hidden="true" fill="none" stroke="currentColor" viewBox="0 0 24 24"

                        </form>
                    </div>
                </div>
            </div>
        </div>

        <!-- Dropdown menu for PROGRAMME -->
        <div id="dropdownRadio" class="z-10 hidden w-48 bg-white divide-y divide-gray-100 rounded-lg shadow "
            data-popper-reference-hidden="" data-popper-escaped="" data-popper-placement="top"
            style="position: absolute; inset: auto auto 0px 0px; margin: 0px; transform: translate3d(522.5px, 3847.5px, 0px);">
            <ul class="p-3 space-y-1 text-sm text-gray-700 " aria-labelledby="dropdownRadioButton">
                <li v-for="program in programme_values">
                    <div class="flex items-center p-2 rounded hover:bg-gray-100 ">
                        <input id="filter-radio-example-1" type="radio" value="" name="filter-radio"
                            class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 focus:ring-blue-500 ">
                        <label for="filter-radio-example-1"
                            class="w-full ml-2 text-sm font-medium text-gray-900 rounded ">{{program}}</label>
                    </div>

            </ul>
        </div>

            <option value=""  v-for = "program in programme_values">{{program}}</option>
        </select> -->

        <!-- Table start -->
        <DataTable :value="customers" :paginator="true" class="p-datatable-customers" :rows="10" dataKey="id"
            :rowHover="true" :selection.sync="selectedCustomers" :filters.sync="filters" filterDisplay="menu"
            :loading="loading"
            paginatorTemplate="FirstPageLink PrevPageLink PageLinks NextPageLink LastPageLink CurrentPageReport RowsPerPageDropdown"
            :rowsPerPageOptions="[10,25,50]"
            currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries"
            :globalFilterFields="['name','country.name','representative.name','status']" responsiveLayout="scroll">
            <template #header>
                <div class="flex justify-content-between align-items-center">
                    <h5 class="m-0">Customers</h5>
                    <span class="p-input-icon-left">
                        <i class="pi pi-search" />
                        <InputText v-model="filters['global'].value" placeholder="Keyword Search" />
                    </span>
                </div>
            </template>
            <template #empty>
                No customers found.
            </template>
            <template #loading>
                Loading customers data. Please wait.
            </template>
            <Column selectionMode="multiple" :styles="{'min-width': '3rem'}"></Column>
            <Column field="name" header="Name" sortable :styles="{'min-width': '14rem'}">
                <template #body="{data}">
                    {{data.name}}
                </template>
                <template #filter="{filterModel}">
                    <InputText type="text" v-model="filterModel.value" class="p-column-filter"
                        placeholder="Search by name" />
                </template>
            </Column>
            <Column field="country.name" header="Country" sortable filterMatchMode="contains"
                :styles="{'min-width': '14rem'}">
                <template #body="{data}">
                    <img src="../../assets/images/flag_placeholder.png" :class="'flag flag-' + data.country.code"
                        width="30" />
                    <span class="image-text">{{data.country.name}}</span>
                </template>
                <template #filter="{filterModel}">
                    <InputText type="text" v-model="filterModel.value" class="p-column-filter"
                        placeholder="Search by country" />
                </template>
            </Column>
            <Column header="Agent" sortable filterField="representative" sortField="representative.name"
                :showFilterMatchModes="false" :filterMenuStyle="{'width':'14rem'}" :styles="{'min-width': '14rem'}">
                <template #body="{data}">
                    <img :alt="data.representative.name" :src="'demo/images/avatar/' + data.representative.image"
                        width="32" style="vertical-align: middle" />
                    <span class="image-text">{{data.representative.name}}</span>
                </template>
                <template #filter="{filterModel}">
                    <div class="mb-3 font-bold">Agent Picker</div>
                    <MultiSelect v-model="filterModel.value" :options="representatives" optionLabel="name"
                        placeholder="Any" class="p-column-filter">
                        <template #option="slotProps">
                            <div class="p-multiselect-representative-option">
                                <img :alt="slotProps.option.name" :src="'demo/images/avatar/' + slotProps.option.image"
                                    width="32" style="vertical-align: middle" />
                                <span class="image-text">{{slotProps.option.name}}</span>
                            </div>
                        </template>
                    </MultiSelect>
                </template>
            </Column>
            <Column field="date" header="Date" sortable dataType="date" :styles="{'min-width': '8rem'}">
                <template #body="{data}">
                    {{formatDate(data.date)}}
                </template>
                <template #filter="{filterModel}">
                    <Calendar v-model="filterModel.value" dateFormat="mm/dd/yy" placeholder="mm/dd/yyyy" />
                </template>
            </Column>
            <Column field="balance" header="Balance" sortable dataType="numeric" :styles="{'min-width': '8rem'}">
                <template #body="{data}">
                    {{formatCurrency(data.balance)}}
                </template>
                <template #filter="{filterModel}">
                    <InputNumber v-model="filterModel.value" mode="currency" currency="USD" locale="en-US" />
                </template>
            </Column>
            <Column field="status" header="Status" sortable :filterMenuStyle="{'width':'14rem'}"
                :styles="{'min-width': '10rem'}">
                <template #body="{data}">
                    <span :class="'customer-badge status-' + data.status">{{data.status}}</span>
                </template>
                <template #filter="{filterModel}">
                    <Dropdown v-model="filterModel.value" :options="statuses" placeholder="Any" class="p-column-filter"
                        :showClear="true">
                        <template #value="slotProps">
                            <span :class="'customer-badge status-' + slotProps.value">{{slotProps.value}}</span>
                        </template>
                        <template #option="slotProps">
                            <span :class="'customer-badge status-' + slotProps.option">{{slotProps.option}}</span>
                        </template>
                    </Dropdown>
                </template>
            </Column>
            <Column field="activity" header="Activity" sortable :showFilterMatchModes="false"
                :styles="{'min-width': '10rem'}">
                <template #body="{data}">
                    <ProgressBar :value="data.activity" :showValue="false" />
                </template>
                <template #filter="{filterModel}">
                    <Slider v-model="filterModel.value" range class="m-3"></Slider>
                    <div class="flex align-items-center justify-content-between px-2">
                        <span>{{filterModel.value ? filterModel.value[0] : 0}}</span>
                        <span>{{filterModel.value ? filterModel.value[1] : 100}}</span>
                    </div>
                </template>
            </Column>
            <Column :headerStyle="{'min-width': '4rem', 'text-align': 'center'}"
                :bodyStyle="{'text-align': 'center', overflow: 'visible'}">
                <template #body>
                    <Button type="button" icon="pi pi-cog"></Button>
                </template>
            </Column>
        </DataTable>

    </div>

</body>

<script>
    const Excel = window.ExcelJS;
    var FilterMatchMode = require('primevue/api').FilterMatchMode;
var FilterOperator = require('primevue/api').FilterOperator;
var CustomerService = require('../../service/CustomerService');

    const vm = new Vue({
        el: '#app',
        data: {
            personal_details_fields: [],
            fields_display: [],
            personal_details_datas: [],
            employee_id_values: [],
            programme_values: [],
            file: "",
            customers: null,
            selectedCustomers: null,
            filters: {
                'global': {
                    value: null,
                    matchMode: FilterMatchMode.CONTAINS
                },
                'name': {
                    operator: FilterOperator.AND,
                    constraints: [{
                        value: null,
                        matchMode: FilterMatchMode.STARTS_WITH
                    }]
                },
                'country.name': {
                    operator: FilterOperator.AND,
                    constraints: [{
                        value: null,
                        matchMode: FilterMatchMode.STARTS_WITH
                    }]
                },
                'representative': {
                    value: null,
                    matchMode: FilterMatchMode.IN
                },
                'date': {
                    operator: FilterOperator.AND,
                    constraints: [{
                        value: null,
                        matchMode: FilterMatchMode.DATE_IS
                    }]
                },
                'balance': {
                    operator: FilterOperator.AND,
                    constraints: [{
                        value: null,
                        matchMode: FilterMatchMode.EQUALS
                    }]
                },
                'status': {
                    operator: FilterOperator.OR,
                    constraints: [{
                        value: null,
                        matchMode: FilterMatchMode.EQUALS
                    }]
                },
                'activity': {
                    value: null,
                    matchMode: FilterMatchMode.BETWEEN
                },
                'verified': {
                    value: null,
                    matchMode: FilterMatchMode.EQUALS
                }
            },
            loading: true,
            representatives: [{
                    name: "Amy Elsner",
                    image: 'amyelsner.png'
                },
                {
                    name: "Anna Fali",
                    image: 'annafali.png'
                },
                {
                    name: "Asiya Javayant",
                    image: 'asiyajavayant.png'
                },
                {
                    name: "Bernardo Dominic",
                    image: 'bernardodominic.png'
                },
                {
                    name: "Elwin Sharvill",
                    image: 'elwinsharvill.png'
                },
                {
                    name: "Ioni Bowcher",
                    image: 'ionibowcher.png'
                },
                {
                    name: "Ivan Magalhaes",
                    image: 'ivanmagalhaes.png'
                },
                {
                    name: "Onyama Limba",
                    image: 'onyamalimba.png'
                },
                {
                    name: "Stephen Shaw",
                    image: 'stephenshaw.png'
                },
                {
                    name: "XuXue Feng",
                    image: 'xuxuefeng.png'
                }
            ],
            statuses: [
                'unqualified', 'qualified', 'new', 'negotiation', 'renewal', 'proposal'
            ]
        },
        created() {
            this.customerService = new CustomerService();
        },
        mounted: async function () {
            this.customerService.getCustomersLarge().then(data => {
                this.customers = data;
                this.customers.forEach(customer => customer.date = new Date(customer.date));
                this.loading = false;
            });
            const API_URL_1 = 'http://localhost:5010/personal_details_fields';
            const API_URL_2 = 'http://localhost:5010/personaldetails';

            const apiCalls = [
                axios.get(API_URL_1),
                axios.get(API_URL_2),
            ];
            Promise.all(apiCalls)
                .then(responses => {
                    this.personal_details_datas = responses[1].data.data;
                    // this.personal_details_fields.push("Employee_id", "Staff_Name", "Gender",
                    //     "Date_of_Birth", "Nationality", "Programme",
                    //     "ACLS_Expiry_Date", "BCLS_Expiry_Date")
                    this.fields_display.push("Employee ID", "Staff Name", "Gender", "Date of Birth",
                        "Nationality", "Programme", "ACLS Expiry Date", "BCLS Expiry Date")
                    for ([key, value] of Object.entries(this.personal_details_datas)) {
                        // key : number of resident
                        // value: for each resident 
                        for (each in value) {
                            if (each == "Date_of_Birth" || each == "ACLS_Expiry_Date" || each ==
                                "BCLS_Expiry_Date") {
                                let date_string = value[each];
                                let date = new Date(date_string);

                                let year = date.getFullYear();
                                let month = (date.getMonth() + 1).toString().padStart(2, "0");
                                let day = date.getDate().toString().padStart(2, "0");

                                let new_date_string = `${year}-${month}-${day}`;

                                value[each] = new_date_string;
                            } else if (each == "Employee_id") {
                                this.employee_id_values.push(value[each])
                            } else if (each == "Programme") {
                                if (!this.programme_values.includes(value[each])) {
                                    this.programme_values.push(value[each])
                                }
                            }
                        }
                    }
                })
                .catch(error => {
                    console.error(error);
                });
        },
        methods: {
            formatDate(value) {
                return value.toLocaleDateString('en-US', {
                    day: '2-digit',
                    month: '2-digit',
                    year: 'numeric',
                });
            },
            formatCurrency(value) {
                return value.toLocaleString('en-US', {
                    style: 'currency',
                    currency: 'USD'
                });
            },
            importExcel(event) {
                this.file = event.target.files ? event.target.files[0] : null;
                const wb = new Excel.Workbook();
                const reader = new FileReader()

                reader.readAsArrayBuffer(this.file)
                reader.onload = () => {
                    const buffer = reader.result;
                    wb.xlsx.load(buffer).then(workbook => {
                        //console.log(workbook, 'workbook instance')
                        workbook.eachSheet((sheet, id) => {
                            console.log(sheet.name) //sheet name (eg: personal details)
                            if (sheet.name == "Personal Details") {
                                sheet.eachRow((row, rowIndex) => {
                                    if (rowIndex != 1) {
                                        console.log(row.values)
                                        var url =
                                            'http://localhost:5010/personal_detail'
                                        axios.post(url, {
                                                Employee_id: row.values[1],
                                                MCR_No: row.values[2],
                                                Staff_Name: row.values[3],
                                                Designation: row.values[4],

                                                Programme: row.values[5],
                                                Year_of_Training: row.values[6],
                                                Academic_Year: row.values[7],
                                                Department: row.values[8],

                                                Institution: row.values[9],
                                                Academic_Clinical_Programme: row
                                                    .values[10],
                                                Employment_Status: row.values[
                                                    11],
                                                Nationality: row.values[12],
                                                Date_of_Birth: row.values[13],

                                                Gender: row.values[14],
                                                Registration_Type: row.values[
                                                    15],
                                                House_Blk_No: row.values[16],
                                                Street: row.values[17],
                                                Building_Name: row.values[18],

                                                Unit_No: row.values[19],
                                                Postal_Code: row.values[20],
                                                Contact_No_Work: row.values[21],
                                                Contact_No_Personal: row.values[
                                                    22],

                                                Email_Official: row.values[23],
                                                Email_Personal: row.values[24],
                                                BCLS_Expiry_Date: row.values[
                                                    25],
                                                ACLS_Expiry_Date: row.values[
                                                    26],
                                                Covid_19_Vaccination_Status: row
                                                    .values[27],
                                                Date_of_First_Dose: row.values[
                                                    28],
                                                Date_of_Second_Dose: row.values[
                                                    29],
                                                Vaccination_Remarks: row.values[
                                                    30]
                                            })
                                            .then(response => {
                                                console.log(response.data)
                                            })
                                            .catch(error => {
                                                this.error = error.response.data
                                                    .message
                                            });
                                    }
                                })
                            } else {
                                console.log('hi')
                            }
                        })
                    })
                }
