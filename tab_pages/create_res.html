<script>
    
    const Excel = window.ExcelJS;
    const vm = new Vue({
        el: '#app',
        data: {
            personal_details:{},
            Employee_ID:'',
            all_tables:{},
            other_tables:{},
            
            new_resident:{},
            
        },
        mounted: async function () {
            const API_URL_1 = '';

            const apiCalls = [
                axios.get(API_URL_1)
            ];
            var config_get_tables = {
                        method: 'get',
                        url: 'http://localhost:5010/get_all_tables',
                        headers: {
                            "Access-Control-Allow-Origin": "*", 
                            "Content-Type": "application/json",
                        }
                    }
         
            await axios(config_get_tables)
                    .then(response => {
                        // REPLACE UNDERSCORE WITH STRING
                        this.all_tables=response.data.data
                        //console.log(this.all_tables,'all tables')
                        this.new_resident={...this.all_tables}
                        for (k in this.all_tables){
                            //console.log(k)
                            this.new_resident[k]={}
                            for (u of this.all_tables[k]){
                                this.new_resident[k][u]=''
                            }
                        }
                        this.personal_details=this.all_tables['Personal_Details']
                        const index = this.personal_details.indexOf('Employee_ID');
                        this.personal_details.splice(index, 1); 
                        this.other_tables={...this.all_tables}
                        //console.log(this.other_tables)
                        for (i of this.other_tables){
                            print(i,'other table table')
                            const index = this.other_tables[i].indexOf('Employee_ID');
                            this.other_tables[i].splice(index, 1); 
                        }
                        console.log(this.other_tables)
                     
                        console.log(this.new_resident,'NEW RESIDENT')
                    })
                    .catch(error => {
                        // this.createSkillset();
                        console.log(error);
                    });

        },
        methods: {
         
            async submit(){
                var config_submit = {
                        method: 'post',
                        url: 'http://localhost:5010/create_resident',
                        headers: {
                            "Access-Control-Allow-Origin": "http://127.0.0.1/5050",
                            "Content-Type": "application/json"
                        },
                        data:this.new_resident
                    }
                for (i in new_resident){
                    new_resident[i]['Employee_ID']=this.Employee_ID
                }
                await axios(config_submit)
                    .then(response => {
                        console.log(response)
                    })
                    .catch(error => {
                        console.log(error);
                    });
            }
        }
    });
</script>
