<script>
    const Excel = window.ExcelJS;
    new Vue({
        el: "#app",
        data: {
            local_host_url: "http://localhost:5011/",
            personal_details_fields: [],
            personal_details_datas: [],
            file: "",
            data_on_watch_to_delete: "NA",
            MCR_name: {},
            error_message: "",
            mmYYYY: "",
        },
        computed: {


        },
        mounted() {
            axios.get(this.local_host_url + "/personaldetails")
                .then(response => {
                    let result = response.data.data;
                    for (each of result) {
                        if (!(each["Staff_Name"] in this.MCR_name)) {
                            this.MCR_name[each["Staff_Name"]] = each["MCR_No"];
                        }
                    }
                })

                .catch(error => {
                    console.log(error)
                });
            axios.get(this.local_host_url + 'duty_hour_log')
                .then(response => {
                    var printRemoveButton = function (cell, formatterParams,
                    onRendered) { //plain text value
                        //return "<v-btn type='button' class='text-white bg-red-700 hover:bg-red-800 focus:outline-none focus:ring-4 focus:ring-red-300 font-xs rounded-full text-xs px-5 py-1 text-center mx-3 mb-2'>Remove</v-btn>";
                        return "<a class='text-red-500 hover:text-red-700 focus:outline-none focus:ring-4 focus:ring-red-300 font-sm rounded-full text-sm px-3 py-1 text-center mb-2'>Remove</a>"
                    };
                    const local_host_url = this.local_host_url
                    var table = new Tabulator("#example-table", {
                        layout: "fitColumns",
                        data: response.data.data,
                        index: "MCR_No",
                        columns: [{
                                title: "MCR No",
                                field: "MCR_No",
                                sorter: "string",
                                headerFilter: "input",
                                headerFilter: "list",
                                headerFilterParams: {
                                    valuesLookup: true,
                                    clearable: true
                                },
                                width: 200,
                            },

                            {
                                title: "Level",
                                field: "Level",
                                sorter: "number",
                                headerFilter: "input",
                                editor: "number",
                            },
                            {
                                title: "Submitted",
                                field: "Submitted",
                                sorter: "number",
                                headerFilter: "list",
                                headerFilterParams: {
                                    valuesLookup: true,
                                    clearable: true
                                }
                            },
                            {
                                title: "Submitted Proportion",
                                field: "Submitted_Proportion",
                                sorter: "number",
                                headerFilter: "list",
                                headerFilterParams: {
                                    valuesLookup: true,
                                    clearable: true
                                }
                            },
                            {
                                title: "MMYYYY",
                                field: "MMYYYY",
                                width: 200,
                                editor: true,
                                headerFilter: "input",
                            },
                            {
                                title: "Logged for month",
                                field: "Logged_for_month",
                                sorter: "string",
                                cellClick: function (e, cell) {
                                    console.log("cell click")
                                },
                                headerFilter: "list",
                                headerFilterParams: {
                                    valuesLookup: true,
                                    clearable: true
                                }
                            },
                            {
                                title: "Duty Hour Log Deleted",
                                field: "Duty_Hour_Log_deleted",
                                sorter: "boolean",
                                hozAlign: "center",
                                formatter: "tickCross",
                                headerFilter: "tickCross",
                                headerFilterParams: {
                                    "tristate": true
                                },
                                headerFilterEmptyCheck: function (value) {
                                    return value === null
                                }
                            },
                            {
                                title: "Action",
                                formatter: printRemoveButton,
                                hozAlign: "center",
                                cellClick: function (e, cell) {
                                    axios.delete(local_host_url + 'duty_hour_log/' + cell
                                            .getRow().getData().id)
                                        .then(function (response) {
                                            console.log(response.data);
                                            cell.getRow().delete();
                                        })
                                        .catch(function (error) {
                                            console.log(error);
                                        });
                                },
                            },
                        ],
                    });
                    // update data in the database after a cell is edited
                    table.on("cellEdited", function (row) {
                        // connect to database and execute update statement
                        let thisrow = row.getData()
                        // console.log(thisrow.id + " " + thisrow.MCR_No + "is  now " + JSON.stringify(row.getData()))
                        axios.put(local_host_url + "duty_hour_log/" + thisrow.id, {
                                "Level": thisrow.Level,
                                "Logged_for_month": thisrow.Logged_for_month,
                                "MCR_No": thisrow.MCR_No,
                                "MMYYYY": thisrow.MMYYYY,
                                "Submitted": thisrow.Submitted,
                                "Submitted_Proportion": thisrow.Submitted_Proportion
                            })
                            .then(response => {
                                console.log('Duty Hour Log ID {' + row.getData().id +
                                    '} updated.')
                            })
                            .catch(error => {
                                console.log(error)
                            })
                    });
                });

        },
        methods: {
            importExcel(event) {
                this.file = event.target.files ? event.target.files[0] : null;
                const wb = new Excel.Workbook();
                const reader = new FileReader()

                reader.readAsArrayBuffer(this.file)
                reader.onload = () => {
                    const buffer = reader.result;
                    wb.xlsx.load(buffer).then(workbook => {
                        //console.log(workbook, 'workbook instance')
                        workbook.eachSheet((sheet, id) => {
                            //console.log(sheet.name) //sheet name (eg: personal details)
                            sheet.eachRow((row, rowIndex) => {
                                var url = this.local_host_url + 'add_duty_hour';
                                var data = {};
                                var loggded_for_months = "";
                                if (rowIndex == 3) {
                                    this.mmYYYY = row.values[1].slice(21, 28) || "";
                                } else if (rowIndex >= 8) {
                                    // console.log(row.values[2])
                                    for (each in this.MCR_name) {
                                        if (row.values[1].trim() == each) {
                                            data.MCR_No = this.MCR_name[each] || "";
                                        }
                                    }
                                    if (data.MCR_No == "") {
                                        this.error_message =
                                            "There is no such resident in the database";
                                    }
                                    data.Level = row.values[2] || '';
                                    data.Submitted = row.values[3] || '';
                                    data.Submitted_Proportion = row.values[4] || '';
                                    data.MMYYYY = this.mmYYYY;
                                    data.Logged_for_month = "Yes"
                                    axios.post(url, data)
                                        .then(response => {
                                            console.log(response.data)
                                            this.mmYYYY = "";
                                        })
                                        .catch(error => {
                                            this.error = error.response.data
                                                .message
                                        });
                                }
                            })
                        })
                    })
                }
            },

        }
    });
</script>
