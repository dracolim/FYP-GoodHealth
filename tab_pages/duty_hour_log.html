<script>
    const Excel = window.ExcelJS;
    new Vue({
        el: "#app",
        data: {
            personal_details_fields: [],
            personal_details_datas: [],
            file: "",
        },
        mounted() {

            const API_URL_1 = 'http://localhost:5010/duty_hour_log';
            // const apiCalls = [
            //     axios.get(API_URL_1),
            // ];
            // Promise.all(apiCalls)
            //     .then(responses => {
            //         this.personal_details_datas = responses[0].data.data;
            //         console.log(this.personal_details_datas)
            //         console.log(this.personal_details_datas_duty_test)
            //     })
            //     .catch(error => {
            //         console.error(error);
            //     });
            axios.get(API_URL_1)
                .then(response => {
                    var table = new Tabulator("#example-table", {
                        data: response.data.data,
                        index: "Employee_id",
                        columns: [{
                                title: "Employee_id",
                                field: "Employee_id",
                                sorter: "string",
                                headerFilter: "input",
                                headerFilter: "list",
                                headerFilterParams: {
                                    valuesLookup: true,
                                    clearable: true
                                },
                                width: 200,
                                editor: true
                            },
                            {
                                title: "Duty_Hour_Log_deleted",
                                field: "Duty_Hour_Log_deleted",
                                sorter: "boolean",
                                hozAlign: "center",
                                formatter: "tickCross",
                                headerFilter: "tickCross",
                                headerFilterParams: {
                                    "tristate": true
                                },
                                headerFilterEmptyCheck: function (value) {
                                    return value === null
                                }
                            },
                            {
                                title: "Level",
                                field: "Level",
                                sorter: "number",
                                headerFilter: "input"
                            },
                            {
                                title: "Logged_for_month",
                                field: "Logged_for_month",
                                sorter: "string",
                                cellClick: function (e, cell) {
                                    console.log("cell click")
                                },
                                headerFilter: "list",
                                headerFilterParams: {
                                    valuesLookup: true,
                                    clearable: true
                                }
                            },
                            {
                                title: "MMYYYY",
                                field: "MMYYYY",
                                width: 200,
                                editor: true,
                                headerFilter: "input",
                            },
                            {
                                title: "Submitted",
                                field: "Submitted",
                                sorter: "number",
                                headerFilter: "list",
                                headerFilterParams: {
                                    valuesLookup: true,
                                    clearable: true
                                }
                            },
                            {
                                title: "Submitted_Proportion",
                                field: "Submitted_Proportion",
                                sorter: "number",
                                headerFilter: "list",
                                headerFilterParams: {
                                    valuesLookup: true,
                                    clearable: true
                                }
                            },
                        ],
                    });
                });
        },
        methods: {
            importExcel(event) {
                this.file = event.target.files ? event.target.files[0] : null;
                const wb = new Excel.Workbook();
                const reader = new FileReader()

                reader.readAsArrayBuffer(this.file)
                reader.onload = () => {
                    const buffer = reader.result;
                    wb.xlsx.load(buffer).then(workbook => {
                        //console.log(workbook, 'workbook instance')
                        workbook.eachSheet((sheet, id) => {
                            //console.log(sheet.name) //sheet name (eg: personal details)
                            sheet.eachRow((row, rowIndex) => {
                                if (rowIndex > 1) {
                                    console.log(row.values)
                                    var url =
                                        'http://localhost:5010/add_duty_hour';
                                    var data = {};
                                    data.Employee_id = row.values[1] || '';
                                    data.Level = row.values[2] || '';
                                    data.Submitted = row.values[3] || '';
                                    data.Submitted_Proportion = row.values[4] || '';
                                    data.MMYYYY = row.values[5] || '';
                                    data.Logged_for_month = row.values[6] || '';
                                    axios.post(url, data)
                                        .then(response => {
                                            console.log(response.data)
                                        })
                                        .catch(error => {
                                            this.error = error.response.data
                                                .message
                                        });
                                }
                            })
                        })
                    })
                }
            },
        }
    });
</script>
