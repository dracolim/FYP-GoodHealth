        <div class="container mx-auto pt-4" >

            <div id="app">

                <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2" for="grid-first-name">

                <input v-model="mcr_no" class="appearance-none block w-full bg-gray-200 text-gray-700 border border-red-500 rounded py-3 px-4 mb-3 leading-tight focus:outline-none focus:bg-white" id="grid-first-name" type="text" placeholder="Input MCR No Here">

                <label v-if="second_step" class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2 pt-3" for="grid-first-name">
                    Academic Year (AY):

                <input v-if="second_step" v-model="year" class="appearance-none block w-full bg-gray-200 text-gray-700 border border-red-500 rounded py-3 px-4 mb-3 leading-tight focus:outline-none focus:bg-white" id="grid-first-name" type="text" placeholder="Input Year Here">
                <button v-if="second_step" @click="getSpecificDidacticAttendanceData()" class="bg-[#ea580c] hover:bg-[#292524] text-white font-bold py-2 px-4 rounded">
                    Get Resident's Info
                </button> 

                <v-row dense>
                  <v-col cols="sm">
                    <v-card class="pa-2" outlined tile raised>
                      <my-bar-chart v-if="loaded" :bar-data="ChartConfig" :chart-options="options"></my-bar-chart>

    <!--- JAVASCRIPT -->
    <script>

        Vue.component('my-bar-chart', {
            extends: VueChartJs.Bar,
            props: ['barData', 'chartOptions'],
            mounted() {
            this.renderChart(this.barData, this.chartOptions);
            },
        }, {
            responsive: true,
            maintainAspectRatio: false
        })

        new Vue({
            el: "#app",
            vuetify: new Vuetify(),
            data() {
            return {
                year: null,
                second_step: false,
                mcr_no: "",
                loaded: false,
                ChartConfig: {
                labels: ["Jul-Dec", "Jan-Jun"],
                datasets: [
                    {
                    data: [],
                    backgroundColor: '#ff6b00',
                    borderColor: 'rgba(136,136,136,0.5)',
                    label: "Average Compliance (%)"
                    }
                ]
                },
                options: {
                responsive: true,
                maintainAspectRatio: false,
                title: {
                    display: true,
                    text: 'Didactic Attendance (Resident)'
                },
                tooltips: {
                    mode: 'index',
                    intersect: false,
                },
                hover: {
                    mode: 'nearest',
                    intersect: true
                },
                scales: {
                    xAxes: [{
                    display: true,
                    categoryPercentage: 0.5,
                    scaleLabel: {
                        display: true,
                        labelString: 'Month'
                    }
                    }],
                    yAxes: [{
                    ticks : {
                    max : 100,    
                    min : 0
                    },
                    display: true,
                    scaleLabel: {
                        display: true,
                        labelString: 'Percentage'
                    }
                    }]
                }
                },
            }
            },
            mounted: function () {
                this.loaded = false
                // this.getSpecificDidacticAttendanceData();
                },
            methods: {
                getSpecificDidacticAttendanceData: async function () {
                    
                    this.status = "getting data...";

                    specificURL = "http://localhost:5011/profile/" + this.mcr_no
                    await axios.get(specificURL).then((response) => {
                    // console.log("This is responseData")
                    // console.log(response.data)

                    this.getChartData(response.data);
                    this.loaded = false
                    this.loaded = true
                    })
                    .catch(function (error) {
                        console.log(error);
                    });
                },
                getChartData: function (chartData) {
                    console.log("This is chartData")
                    console.log(chartData);

                    this.ChartConfig.datasets[0].data = []

                    counterCompliantJulDec = 0
                    counterCompliantJanJune = 0
                    percentCompliantJulDec = 0
                    percentCompliantJanJune = 0

                    totalPercentAttendedJulDec = 0
                    totalPercentAttendedJanJune = 0

                    numofJulDecEntries = 0
                    numOfJanJuneEntries = 0

                    specificResidentDidacticInformation = chartData.data.didactic_attendance

                    for (var i = 0; i < specificResidentDidacticInformation.length; i++) {

                        if (('JulyAugustSeptemberOctoberNovemberDecember'.includes(specificResidentDidacticInformation[i]['Month'])) && ((specificResidentDidacticInformation[i]['MmYyyy'].substr(-4)) == this.year)) {
                            numofJulDecEntries++
                            totalPercentAttendedJulDec =  totalPercentAttendedJulDec + parseFloat(specificResidentDidacticInformation[i]['Percentage_of_sessions_attended'])
                        }

                        else if (('JanuaryFebruaryMarchAprilMayJune'.includes(specificResidentDidacticInformation[i]['Month'])) && ((specificResidentDidacticInformation[i]['MmYyyy'].substr(-4)) == parseInt(this.year) + 1)) {
                            numOfJanJuneEntries++
                            totalPercentAttendedJanJune =  totalPercentAttendedJanJune + parseFloat(specificResidentDidacticInformation[i]['Percentage_of_sessions_attended'])
                        }

                    }

                    // console.log("checking total percent attended jul dec")
                    // console.log(totalPercentAttendedJulDec)

                    // console.log("checking total percent attended jan june")
                    // console.log(totalPercentAttendedJanJune)

                    // console.log("checking num jul dec entries")
                    // console.log(numofJulDecEntries)

                    // console.log("checking num jan june entries")
                    // console.log(numOfJanJuneEntries)

                    // console.log("checking percentCompliantJulDec")
                    // console.log(percentCompliantJulDec)

                    // console.log("checking percentCompliantJanJune")
                    // console.log(percentCompliantJanJune)

                    percentCompliantJulDec = (totalPercentAttendedJulDec/numofJulDecEntries)
                    percentCompliantJanJune = (totalPercentAttendedJanJune/numOfJanJuneEntries)

                    this.ChartConfig.datasets[0].data.push((percentCompliantJulDec * 100).toFixed(3))
                    this.ChartConfig.datasets[0].data.push((percentCompliantJanJune * 100).toFixed(3))
                    
                },
                activateSecondStep: function () {
                    this.second_step = true;
                }
            }
        });
        
    </script>
