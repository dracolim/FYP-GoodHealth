        <!-- Graph Goes Here -->

                    <v-card  class="pa-2" outlined tile raised>
                        <div style="display:flex;">
                            <my-bar-chart style="width:25%;height:30vh" v-if="loaded" :bar-data="didacticChartConfig" :chart-options="didacticOptions"></my-bar-chart>
                            <my-donut-chart  style="width:25%;height:30vh" v-if="loaded" :donut-data="scholarlyChartConfig" :chart-options="scholarlyOptions"></my-donut-chart>
                            <my-donut-chart  style="width:25%;height:30vh" v-if="loaded" :donut-data="IHIchartConfig" :chart-options="IHIoptions"></my-donut-chart>
                            <my-donut-chart style="width:25%;height:30vh" v-if="loaded" :donut-data="projectChartConfig" :chart-options="projectOptions"></my-donut-chart>
                            
                        </div>
                            <my-line-chart style="width:100%;height:30vh" v-if="loaded" :line-data="dutyChartConfig" :chart-options="dutyHourOptions"></my-line-chart>
                        
                      <!-- <my-line-chart v-if="loaded" :line-data="dutyChartConfig" :chart-options="dutyHourOptions"></my-line-chart>
                      <my-donut-chart v-if="loaded" :donut-data="IHIchartConfig" :chart-options="IHIoptions"></my-donut-chart>

                      <my-donut-chart v-if="loaded" :donut-data="projectChartConfig" :chart-options="projectOptions"></my-donut-chart>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/1.6.3/flowbite.min.js"></script>


    <!--- JAVASCRIPT -->
    <script>

        Vue.component('my-line-chart', {
            extends: VueChartJs.Line,
            props: ['lineData', 'chartOptions'],
            mounted() {
            this.renderChart(this.lineData, this.chartOptions);
            },
        }, {
            responsive: true,
            maintainAspectRatio: false
        })
        Vue.component('my-donut-chart', {
            extends: VueChartJs.Doughnut,
            props: ['donutData', 'chartOptions'],
            mounted() {
            this.renderChart(this.donutData, this.chartOptions);
            },
        }, {
            responsive: true,
            maintainAspectRatio: false
        })
        Vue.component('my-bar-chart', {
            extends: VueChartJs.Bar,
            props: ['barData', 'chartOptions'],
            mounted() {
            this.renderChart(this.barData, this.chartOptions);
            },
        }, {
            responsive: true,
            maintainAspectRatio: false
        })
        
        
    </script>
    <script src="overviewDashboard.js"></script>
