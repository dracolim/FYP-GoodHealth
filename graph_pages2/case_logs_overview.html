    <script>

        Vue.component('my-donut-chart', {
            extends: VueChartJs.Doughnut,
            props: ['donutData', 'chartOptions'],
            mounted() {
            this.renderChart(this.donutData, this.chartOptions);
            },
        }, {
            responsive: true,
            maintainAspectRatio: false
        })

        new Vue({
            el: "#app",
            vuetify: new Vuetify(),
            data() {
            return {
                total: 0,
                passed: 0,
                missing: 0,
                chartArray: [],
                loaded: false,
                mcr_no: null,
                ChartConfig: {
                labels: ["% of Completion", "% of Non-Completioin"],
                datasets: [{
                    data: [],
                    backgroundColor: ['#ff6b00','#ffedd5'],
                    borderColor: 'rgba(136,136,136,0.5)',
                    label: ["Compliant", "Non-Compliant"]
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    title: {
                        display: true,
                        text: 'Case Logs (Overview)'
                    },
                    tooltips: {
                        mode: 'index',
                        intersect: false,
                    },
                    hover: {
                        mode: 'nearest',
                        intersect: true
                    },
                    scales: {}
                },
                mcr_arr: [],
                chartData: "",
            }
            },
            mounted: function () {
                this.loaded = false

                specificURL = "http://localhost:5011/personaldetail"
                axios.get(specificURL)
                    .then(response => {
                        this.total = response.data.data.length
                        for (i = 0; i < response.data.data.length; i++) {
                            this.mcr_arr.push(response.data.data[i].MCR_No)
                        }
                        this.getCaseLogsData();
                    })
                    .catch(function (error) {
                        console.log(error);
                        this.missing += 1
                    });
                },
            methods: {
                getCaseLogsData: async function () {
                    // get all residents
                    for (each of this.mcr_arr) {
                        // console.log(this.getResidentData(each))
                        if (await this.getResidentData(each) == true) {
                            this.passed += 1 // if compliant
                        }
                    }

                    console.log(this.passed)

                    // need to wait for the getResidentData to add to the this.passed first before calling the this.getChartData
                    chartArray = [this.passed, this.total, this
                    .missing]; //getChartdata will use to show visualisation

                    console.log('this is chartArray')
                    console.log(chartArray)

                    this.getChartData(chartArray); // it works
                    this.loaded = true
                },

                getResidentData: async function(mcr) {
                    specificURL = "http://localhost:5011/profile/"  + mcr
                    toAdd = false

                    await axios.get(specificURL).then((response) => {
                    // console.log("This is responseDataResident")
                    // console.log(response.data.data.personaldetails.MCR_No)
                    // console.log(response.data)
                        this.chartData = response.data
                        })
                        .catch(function (error) {
                            console.log(error);
                            this.missing += 0
                        });

                    console.log(this.chartData)

                    // check compliance for resident
                    percentageCompletion = 0
                    // percentageNonCompletion = 1

                    percentageCompletionI = 0
                    percentageCompletionO = 0
                    percentageCompletionB = 0

                    countIntR = 0
                    countIntI = 0
                    countIntO = 0
                    countIntB = 0

                    console.log(this.chartData.data.case_logs.length)
                    for(let i = 0; i < this.chartData.data.case_logs.length; i++){
                        // 1. check programme under personal details
                        // console.log(chartData.data.personaldetails['Programme'])
                        // console.log(i)
                        if (this.chartData.data.personaldetails['Programme'] == 'Renal Medicine'){
                            // 2. if renal, check 10 transplant credit type by SR 2
                            console.log('renal')
                            if(this.chartData.data.case_logs[i]['Type_of_Case_Log'] == 'transplant credit'){
                                console.log('transplant credit')
                                countIntR = parseInt(this.chartData.data.case_logs[0]['Observed'])
                                if(countIntR > 0 && countIntR < 10){
                                    percentageCompletion = countIntR / 10
                                    percentageNonCompletion = 1 - percentageCompletion
                                    }
                                else if (countIntR >= 10){
                                    percentageCompletionInpatient = 1
                                    percentageNonCompletionInpatient = 0
                                    }
                                }
                            }
                        else if (this.chartData.data.personaldetails.Programme == 'Internal Medicine'){
                            // console.log('yes')
                            // 3. if internal medicine, check 3 inpatient and 3 outpatient each year
                            if(this.chartData.data.case_logs[i]['Type_of_Case_Log'] == 'inpatient'){
                                console.log('inpatient')
                                countIntI = parseInt(this.chartData.data.case_logs[0]['Observed'])
                                if(countIntI > 0 && countIntI < 3){
                                    percentageCompletionI = countIntI / 9
                                    }
                                else if (countIntI >= 3){
                                    percentageCompletionI = 1/3
                                    }
                                }
                            if(this.chartData.data.case_logs[i]['Type_of_Case_Log'] == 'outpatient'){
                                console.log('outpatient')
                                countIntO = parseInt(this.chartData.data.case_logs[0]['Observed'])
                                if(countIntO > 0 && countIntO < 3){
                                    percentageCompletionO = countIntO / 9
                                    }
                                else if (countIntO >= 3){
                                    percentageCompletionO = 1/3
                                    }
                                }
                            if(this.chartData.data.case_logs[i]['Type_of_Case_Log'] == 'blue letter'){
                                console.log('blue letter')
                                countIntB = parseInt(this.chartData.data.case_logs[0]['Observed'])
                                if(countIntR > 0 && countIntB < 3){
                                    percentageCompletionB = countIntB / 9
                                    }
                                else if (countIntB >= 3){
                                    percentageCompletionB = 1/3
                                    }
                                }
                            percentageCompletion = percentageCompletionI + percentageCompletionO + percentageCompletionB
                            // percentageNonCompletion = 1 - percentageCompletion
                            }
                        }

                    console.log('percentageCompletionResident')
                    console.log(percentageCompletion)
                    if (percentageCompletion == 1){
                        toAdd = true
                    }
                    console.log("toAdd:" + toAdd)
                    return toAdd    
                },

                getChartData: function (chartData) {
                    // console.log("This is chartData")
                    // console.log(chartData);
                    passedResident = 0
                    totalResident = 0
                    percentageCompletion = 0.0
                    percentageNonCompletion = 0.0

                    passedResident = chartData[0]
                    totalResident = chartData[1]
                    percentageCompletion = passedResident/totalResident
                    percentageNonCompletion = 1 - percentageCompletion
                    this.ChartConfig.datasets[0].data.push(percentageCompletion.toFixed(3))
                    this.ChartConfig.datasets[0].data.push(percentageNonCompletion.toFixed(3))
                    this.loaded = false
                }
            }
        });
